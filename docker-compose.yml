version: '3.8'

services:
  menuscreen:
    build: .
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - JWT_SECRET=change_this_in_production_please_use_strong_secret
      - PORT=5000
    volumes:
      - ./uploads:/app/src/uploads
    restart: unless-stopped

  # Nginx reverse proxy (optional)
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./uploads:/app/uploads
    depends_on:
      - menuscreen
    restart: unless-stopped
